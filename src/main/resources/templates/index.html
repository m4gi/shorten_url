<html lang="en">
<head>
    <title>Building a Simple URL Shortener </title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>

<body>
<div class="container">
    <BR/><BR/><BR/>
    <div class="card">
        <div class="card-header card text-white bg-danger mb-3 card text-center "> URL Shortener</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="urlinput">Full URL:</label>
                    <input type="text" id="urlinput" class="form-control" name="urlinput" maxlength="255" placeholder="Input Long URL"/>
                </div>
                <div class="form-group">
                    <label for="custometext">Custome URL:</label>
                    <input type="text" id="custometext" class="form-control" name="custometext" maxlength="50"/>
                </div>

                <div class="form-group">
                    <label for="shorturltext">Short URL:</label>
                    <input type="text" id="shorturltext" class="form-control" name="shorturltext" maxlength="255"/>
                </div>
                <!--<input type="primary" class="btn btn-primary" name="action" value="Click here to get Short URL"/>-->
                <button type="button" class="btn btn-primary">Click here to get Short URL 2</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
